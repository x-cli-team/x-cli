name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@xagent"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure package for GitHub Packages
        run: |
          # Create a temporary package.json for GitHub Packages
          # Use @x-cli-team scope to match the organization name
          jq '.name = "@x-cli-team/grok-one-shot" | .publishConfig.registry = "https://npm.pkg.github.com"' package.json > package-github.json
          mv package-github.json package.json

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
