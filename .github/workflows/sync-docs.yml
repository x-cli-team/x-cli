name: Auto-Sync Documentation
on:
  push:
    branches:
      - main # Only run on main branch after merge, not on PR branches
    paths:
      - ".agent/**"
      - "apps/site/src/scripts/sync-agent-docs.js"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run sync:docs
      - run: npm run prettier -- --write apps/site/docs/
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: auto-sync from .agent/"
          title: "docs: Auto-sync documentation from .agent/"
          body: |
            Automated sync of documentation from `.agent/docs/` to `apps/site/docs/`.

            This PR was automatically created by the Auto-Sync Documentation workflow.
          branch: auto-sync-docs
          delete-branch: true
          base: main
          add-paths: |
            apps/site/docs/
