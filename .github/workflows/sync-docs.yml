name: Auto-Sync Documentation
on:
  push:
    branches:
      - main # Only run on main branch after merge, not on PR branches
    paths:
      - ".agent/**"
      - "apps/site/src/scripts/sync-agent-docs.js"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run sync:docs
      - run: npm run prettier -- --write apps/site/docs/

      - name: Check for changes
        id: git-check
        run: |
          if ! git diff --exit-code apps/site/docs/ apps/site/src/sidebars.ts; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Documentation changes detected"
            git status --short apps/site/
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No documentation changes detected"
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-sync from .agent/"
          title: "docs: Auto-sync documentation from .agent/"
          body: |
            Automated sync of documentation from `.agent/docs/` to `apps/site/docs/`.

            This PR was automatically created by the Auto-Sync Documentation workflow.

            ## Changes
            - Synced Claude Code documentation
            - Updated sidebar navigation
            - Applied formatting with Prettier
          branch: auto-sync-docs
          delete-branch: true
          base: main
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          labels: |
            documentation
            automated
          assignees: ${{ github.actor }}
